<div style="text-align: center; padding: 5px">Cadastro de Clientes</div>
<form [formGroup]="myform" (ngSubmit)="save()">
      <label>Código:</label>
      <input type="text" formControlName="codigo" >
      <br>
      <label>Nome:</label>
      <input type="text" formControlName="nome" >
      <br>
      <button type="submit">Salvar</button>
      <app-input-aula [(texto)]="teste"></app-input-aula>
      {{teste}}
</form>
<br>
<div class="container" style="width: 100%">
   <table>
      <tr>
         <th>Código</th>
         <th>Nome</th>
      </tr>
      <tr *ngFor="let cliente of lista">
         <td>{{cliente.codigo}}</td>
         <td>{{cliente.nome}}</td>
         <td>
            <button (click)="delete(cliente)">Excluir cliente</button>
         </td>
      </tr>
   </table>
</div>
<button type="button" (click)="mostraRelatorio()">Gerar relatório</button>
